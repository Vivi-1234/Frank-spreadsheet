        :root {

        }
        aside {
            background-color: #000000;

            transition: transform 0.3s ease-in-out;
        }
        .tab-button {
            display: flex; align-items: center; width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 500; color: var(--text-secondary); transition: all 0.2s ease;

            font-weight: 600;
        }
        .label { font-weight: 500; font-size: 0.875rem; color: var(--text-secondary); }
        .input, select.input, .dropdown-trigger {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;

        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; border: 1px solid transparent; }
        .btn-xs { padding: 0.25rem 0.5rem; font-size: 0.75rem; line-height: 1rem; }
        .btn:disabled { background-color: #222 !important; color: #666; border-color: #333 !important; cursor: not-allowed; }
        .btn-primary { background-color: var(--accent-color); color: var(--text-on-accent); }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-hover); }
        .btn-secondary { background-color: transparent; color: var(--text-primary); border-color: var(--border-color); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--bg-panel); border-color: #444; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { background-color: #DC2626; }
        
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--accent-color); }
        input:checked + .toggle-slider:before { background-color: var(--text-on-accent); transform: translateX(16px); }
        
        .custom-dropdown { position: relative; }
        .dropdown-menu {
            display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: var(--bg-panel);
            border: 1px solid var(--border-color); border-radius: 0.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); z-index: 10; margin-top: 4px;
        }
        .dropdown-menu.up { top: auto; bottom: 100%; }
        .dropdown-menu.active { display: block; }
        .dropdown-item { padding: 0.5rem 0.75rem; cursor: pointer; display: flex; align-items: center; color: var(--text-secondary); }
        .dropdown-item:hover { background-color: #222; color: var(--text-primary); }
        .dropdown-item input[type="checkbox"] { margin-right: 0.5rem; border-radius: 0.25rem; border-color: #444; color: var(--accent-color); background-color: #222; }
        .dropdown-item input[type="checkbox"]:checked { background-color: var(--accent-color); }
        
        /* Flatpickr Theme Override */

        .flatpickr-day, .flatpickr-day.prevMonthDay, .flatpickr-day.nextMonthDay { color: var(--text-primary) !important; }
        .flatpickr-day:hover, .flatpickr-day.prevMonthDay:hover, .flatpickr-day.nextMonthDay:hover { background: #222 !important; border-color: #222 !important;}
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background: var(--accent-color) !important; border-color: var(--accent-color) !important; color: var(--text-on-accent) !important; }

        .sortable-ghost { background: #222; }

        // --- Data Saving Functions ---
        async function saveSettings(e) {
            const button = e.target;
            button.disabled = true; button.innerHTML = '<div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>';
            
            let uploadedHeroBgUrl = currentHeroBgUrl;
            if (currentHeroBgFile) {
                uploadedHeroBgUrl = await uploadImage(currentHeroBgFile, 'site-assets');
            }

            const updates = {
                id: 1,
                site_title: document.getElementById('siteTitle').value,
                site_subtitle: document.getElementById('siteSubtitle').value,
                video_url: document.getElementById('videoUrl').value,
                hero_background_url: uploadedHeroBgUrl
            };
            const { error } = await db.from('settings').upsert(updates);
            if (error) showAlert('Save failed: ' + error.message, true);
            else {
                showAlert('Site settings saved!');
                currentHeroBgFile = null;
            }
            button.disabled = false; button.textContent = 'Save Settings';
        }

        async function saveNavigation(e) {
            const button = e.target;
            button.disabled = true; showLoading(true);
            const navRows = document.querySelectorAll('#navigation-list .nav-item-row');
            const updates = Array.from(navRows).map((row, index) => {
                const id = row.dataset.id;
                const linkText = row.querySelector('.nav-text').value.trim();
                const linkUrl = row.querySelector('.nav-url').value.trim();
                const record = { link_text: linkText, link_url: linkUrl || `${BASE_URL}?category=${linkText}`, display_order: index };
                if (!id.startsWith('new_')) {
                    record.id = parseInt(id);
                }
                return record;
            });
            
            const currentIds = updates.filter(r => r.id).map(r => r.id);
            const idsToDelete = navCache.map(n => n.id).filter(id => !currentIds.includes(id));
            
            try {
                if (idsToDelete.length > 0) await db.from('navigation').delete().in('id', idsToDelete);
                if (updates.length > 0) await db.from('navigation').upsert(updates);
                showAlert('Navigation updated!'); await loadNavigation();
            } catch (error) { showAlert('Navigation save failed: ' + error.message, true);
            } finally { showLoading(false); button.disabled = false; }
        }

            button.disabled = true; showLoading(true);
            const tagRows = document.querySelectorAll('#tag-list .tag-item-row');
            const updates = Array.from(tagRows).map((row, index) => {
                const id = row.dataset.id;
                const name = row.querySelector('.tag-name-input').value.trim();
                const record = { name, display_order: index };

            try {
                if (idsToDelete.length > 0) await db.from('product_tags').delete().in('id', idsToDelete);
                if (updates.length > 0) await db.from('product_tags').upsert(updates);
                showAlert('Tags updated!'); await loadTags();
            } catch (error) { showAlert('Tags save failed: ' + error.message, true);
            } finally { showLoading(false); button.disabled = false; }
        }

        async function saveSocialLinks(e) {
            const button = e.target;
            button.disabled = true; showLoading(true);
            const socialRows = document.querySelectorAll('#social-links-list .social-row');
            const records = [];
            for (const [index, row] of Array.from(socialRows).entries()) {
                const platform = row.querySelector('.social-platform').value.trim();
                const url = row.querySelector('.social-url').value.trim();
                if (!platform || !url) continue;
                let iconUrl = row.querySelector('.social-logo-preview').src;
                const file = newSocialFiles.get(row.dataset.id);
                if (file) iconUrl = await uploadImage(file, 'social-media-images');
                const record = { platform_name: platform, link_url: url, icon_url: iconUrl && !iconUrl.startsWith('blob:') ? iconUrl : null, display_order: index };
                if (row.dataset.id.startsWith('new_')) {
                    records.push(record);
                } else {
                    record.id = parseInt(row.dataset.id);
                    records.push(record);
                }
            }
            const { data: existingLinks } = await db.from('social_links').select('id');
            const currentIds = records.filter(r => r.id).map(r => r.id);
            const idsToDelete = existingLinks.map(l => l.id).filter(id => !currentIds.includes(id));

            try {
                if(idsToDelete.length > 0) await db.from('social_links').delete().in('id', idsToDelete);
                if(records.length > 0) await db.from('social_links').upsert(records);
                showAlert('Social links updated!'); newSocialFiles.clear(); await loadSocialLinks();
            } catch (error) { showAlert('Save failed: ' + error.message, true);
            } finally { showLoading(false); button.disabled = false; }
        }

        async function submitAllNewProducts() {
            const forms = document.querySelectorAll('.add-form-row');
            if (forms.length === 0) return showAlert('No products to add.');
            showLoading(true);
            const { count } = await db.from('products').select('*', { count: 'exact', head: true });
            let currentOrder = count || 0;
            const productsToUpload = [];
            for (const form of forms) {
                const name = form.querySelector('[data-field="name"]').value;
                const price = parseFloat(form.querySelector('[data-field="price"]').value);
                const target_url = form.querySelector('[data-field="target_url"]').value || null;
                if (!name || isNaN(price) || !target_url) {
                    showLoading(false);
                    return showAlert(`Please fill in required fields (Name, Price, URL) for all products.`, true);
                }
                const imageFile = newProductFiles.get(form.id);
                const imageUrl = imageFile ? await uploadImage(imageFile) : null;
                productsToUpload.push({ name, price, target_url, image_url: imageUrl, display_order: currentOrder++ });
            }
            const { error } = await db.from('products').insert(productsToUpload);
            showLoading(false);
            if (error) showAlert("Bulk add failed: " + error.message, true);
            else {
                showAlert(`Successfully added ${productsToUpload.length} new products!`);
                document.getElementById('add-product-forms-container').innerHTML = '';
                newProductFiles.clear();
                addProductFormRow();
                await loadProducts();
            }
        }

        async function updateProductField(productId, field, value) {
            showLoading(true);
            const { error } = await db.from('products').update({ [field]: value }).eq('id', productId);
            showLoading(false);
            if (error) { showAlert('Update failed: ' + error.message, true); await loadProducts(); }
            else { 
                const product = productsCache.find(p => p.id == productId); 
                if(product) product[field] = value;

        async function uploadImage(file, bucket = 'product-images') {
            if (!file) return null;
            const fileName = `public/${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.-]/g, '')}`;
            const { error } = await db.storage.from(bucket).upload(fileName, file);
            if (error) { showAlert(`Image upload failed: ${error.message}`, true); return null; }
            const { data: { publicUrl } } = db.storage.from(bucket).getPublicUrl(fileName);
            return publicUrl;
        }

            if (!product) return;
            document.getElementById('edit-product-id').value = product.id;
            document.getElementById('edit-product-name').value = product.name;
            document.getElementById('edit-product-price').value = product.price;
            document.getElementById('edit-product-target-url').value = product.target_url || '';
            document.getElementById('edit-product-discount-factor').value = product.discount_factor || '';
            document.getElementById('edit-product-discount-active').checked = product.discount_is_active;

            const selectedTags = product.tags ? product.tags.split(',') : [];
            const tagsListEl = document.getElementById('edit-tags-list');
            tagsListEl.innerHTML = tagsCache.map(tag => `

                    <span>${tag.name}</span>
                </label>
            `).join('');

            const priceInput = document.getElementById('edit-product-price');
            const factorInput = document.getElementById('edit-product-discount-factor');
            const calculatedEl = document.getElementById('calculated-discount-price');
            const calculateDiscount = () => {
                const price = parseFloat(priceInput.value);
                const factor = parseFloat(factorInput.value);
                calculatedEl.textContent = (!isNaN(price) && !isNaN(factor)) ? `¥${(price * factor).toFixed(2)}` : 'N/A';
            };
            priceInput.addEventListener('input', calculateDiscount);
            factorInput.addEventListener('input', calculateDiscount);
            calculateDiscount();

            currentEditImageUrl = product.image_url;
            const preview = document.getElementById('edit-preview-image'), deleteBtn = document.getElementById('delete-image-btn'), placeholder = document.getElementById('edit-image-placeholder');
            const hasImage = !!product.image_url;
            preview.src = product.image_url || '';

            placeholder.classList.toggle('hidden', hasImage);

            modal.classList.remove('hidden');

        // --- Event Listener Setup ---
        function setupGlobalEventListeners() {
            document.body.addEventListener('click', (e) => {
                const activeDropdowns = document.querySelectorAll('.dropdown-menu.active');
                
                activeDropdowns.forEach(async (menu) => {
                    if (!menu.parentElement.contains(e.target)) {
                        if (menu.dataset.type === 'category' || menu.dataset.type === 'tags') {
                            const productId = menu.dataset.id;
                            const selected = Array.from(menu.querySelectorAll('input:checked')).map(cb => cb.value);
                            await updateProductField(productId, menu.dataset.type, selected.join(','));
                            const trigger = menu.previousElementSibling;
                            if(trigger) {
                                trigger.textContent = selected.join(', ') || `Select ${menu.dataset.type.charAt(0).toUpperCase() + menu.dataset.type.slice(1)}`;
                            }
                        }
                        menu.classList.remove('active', 'up');
                    }
                });

                const trigger = e.target.closest('.dropdown-trigger');
                if (trigger) {
                    e.stopPropagation(); 
                    const menuToToggle = trigger.nextElementSibling;
                    if (menuToToggle) {
                        const isActive = menuToToggle.classList.toggle('active');
                        if (isActive) {
                             const rect = trigger.getBoundingClientRect();
                             const spaceBelow = window.innerHeight - rect.bottom;
                             menuToToggle.classList.toggle('up', spaceBelow < menuToToggle.offsetHeight + 10);
                        }
                    }
                }
            });
        }
        
        function setupProductEventListeners() {
            document.getElementById('select-all-products')?.addEventListener('change', handleSelectAll);
            document.getElementById('bulk-delete-btn')?.addEventListener('click', bulkDelete);
            document.getElementById('bulk-toggle-discount-btn')?.addEventListener('click', bulkToggleDiscount);
            document.getElementById('product-list')?.addEventListener('click', handleProductListClicks);
        }

        function setupSettingsEventListeners() {
            document.getElementById('save-settings-btn').addEventListener('click', saveSettings);
            const uploadBox = document.getElementById('hero-bg-upload-box');
            const fileInput = document.getElementById('hero-bg-input');
            const deleteBtn = document.getElementById('delete-hero-bg-btn');
            
            uploadBox.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleHeroBgFileSelect);
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                currentHeroBgFile = null;
                currentHeroBgUrl = null;
                const preview = document.getElementById('hero-bg-preview');
                const placeholder = document.getElementById('hero-bg-placeholder');
                preview.src = '';
                preview.classList.add('hidden');
                placeholder.classList.remove('hidden');
                deleteBtn.classList.add('hidden');
            });
        }
        
        function handleHeroBgFileSelect(e) {
            if (e.target.files?.[0]) {
                currentHeroBgFile = e.target.files[0];
                const preview = document.getElementById('hero-bg-preview');
                const placeholder = document.getElementById('hero-bg-placeholder');
                const deleteBtn = document.getElementById('delete-hero-bg-btn');
                preview.src = URL.createObjectURL(currentHeroBgFile);
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                deleteBtn.classList.remove('hidden');
            }
        }
        
        function handleProductListClicks(e) {
            const target = e.target;
            const id = target.closest('[data-id]')?.dataset.id;
            
            if (target.closest('.dropdown-menu[data-type="brand"] .dropdown-item')) {
                 const brandId = target.closest('.dropdown-item').dataset.brandId;
                 target.closest('.custom-dropdown').querySelector('.dropdown-trigger').textContent = target.textContent;
                 updateProductField(id, 'brand_id', brandId);
                 target.closest('.dropdown-menu').classList.remove('active');
                 return;
            }

            if (target.closest('.dropdown-menu[data-type="category"]') || target.closest('.dropdown-menu[data-type="tags"]')) {
                e.stopPropagation(); // Keep menu open
                return;
            }
            
            if (target.classList.contains('product-checkbox')) updateBulkActionBar();
            else if (target.classList.contains('discount-toggle')) toggleDiscount(id, target.checked);
            else if (target.closest('.edit-product-btn')) openEditModal(id);
        }
        
        function updateBulkActionBar() {
            const checkboxes = document.querySelectorAll('.product-checkbox:checked');
            const actionBar = document.getElementById('bulk-actions-bar');
            document.getElementById('selected-count').textContent = checkboxes.length;
            actionBar.classList.toggle('hidden', checkboxes.length === 0);
        }

        function handleSelectAll(e) {
            document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = e.target.checked);
            updateBulkActionBar();
        }

        async function bulkDelete() {
            const selectedIds = Array.from(document.querySelectorAll('.product-checkbox:checked')).map(cb => cb.dataset.id);
            if (selectedIds.length === 0) return showAlert('Please select products to delete.', true);
            if (confirm(`Are you sure you want to delete ${selectedIds.length} selected products? This action is irreversible.`)) {
                showLoading(true);
                await db.from('products').update({ is_active: false }).in('id', selectedIds);
                await loadProducts();
                showLoading(false);
            }
        }
        
        async function bulkToggleDiscount() {
            const selectedIds = Array.from(document.querySelectorAll('.product-checkbox:checked')).map(cb => parseInt(cb.dataset.id));
            if (selectedIds.length === 0) return showAlert('Please select products to operate.', true);
            const productsToUpdate = productsCache.filter(p => selectedIds.includes(p.id));
            const turnOn = productsToUpdate.some(p => !p.discount_is_active);
            if (confirm(`Are you sure you want to set the discount status to "${turnOn ? 'ON' : 'OFF'}" for ${selectedIds.length} products?`)) {
                showLoading(true);
                try {
                    const updatePromises = selectedIds.map(id => db.from('products').update({ discount_is_active: turnOn }).eq('id', id));
                    await Promise.all(updatePromises);
                    await loadProducts();
                } catch (error) { showAlert('Bulk update failed: ' + error.message, true);
                } finally { showLoading(false); }
            }
        }

        async function toggleDiscount(id, isActive) {
            await db.from('products').update({ discount_is_active: isActive }).eq('id', id);
        }

        function setupSidebarNav() {
            sidebarNav.innerHTML = `<button data-target="dashboard" class="tab-button active"><i data-lucide="layout-dashboard" class="mr-3 h-5 w-5"></i>Dashboard</button><button data-target="flash_sale" class="tab-button"><i data-lucide="zap" class="mr-3 h-5 w-5"></i>Flash Sale</button><button data-target="products" class="tab-button"><i data-lucide="package" class="mr-3 h-5 w-5"></i>Products</button><button data-target="tags" class="tab-button"><i data-lucide="tag" class="mr-3 h-5 w-5"></i>Tags</button><button data-target="navigation" class="tab-button"><i data-lucide="list" class="mr-3 h-5 w-5"></i>Navigation</button><button data-target="settings" class="tab-button"><i data-lucide="sliders-horizontal" class="mr-3 h-5 w-5"></i>Site Settings</button><button data-target="social" class="tab-button"><i data-lucide="share-2" class="mr-3 h-5 w-5"></i>Social Media</button>`;
            sidebarNav.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetPanel = e.currentTarget.dataset.target;
                    sidebarNav.querySelector('.active')?.classList.remove('active');
                    e.currentTarget.classList.add('active');
                    renderPanel(targetPanel);
                });
            });
            lucide.createIcons();
        }

        function initDashboard() {
            const datePicker = document.getElementById('date-range-picker');
            flatpickr(datePicker, {
                mode: "range", dateFormat: "Y-m-d",
                defaultDate: [new Date(new Date().setDate(new Date().getDate() - 29)), new Date()],
                onChange: (selectedDates) => { if (selectedDates.length === 2) loadDashboardData(selectedDates[0], selectedDates[1]); },
            });
            document.getElementById('export-excel-btn').addEventListener('click', exportAnalyticsToExcel);
            loadDashboardData(new Date(new Date().setDate(new Date().getDate() - 29)), new Date());
        }
        
        function initFlatpickr(element, defaultDateStr) {
            if (!element) return;
            const options = { enableTime: true, dateFormat: "Y-m-d H:i" };
            if(defaultDateStr) {
                 const d = new Date(defaultDateStr);
                 d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                 options.defaultDate = d.toISOString().slice(0,16);
            }
            flatpickr(element, options);
        }

        async function loadDashboardData(startDate, endDate) {
            showLoading(true);
            const startStr = startDate.toISOString();
            const endStr = new Date(endDate.getTime() + 24 * 60 * 60 * 1000 - 1).toISOString();
            
            const { data, error } = await db.from('analytics_events').select('*').gte('created_at', startStr).lt('created_at', endStr);
            if (error) { showLoading(false); return showAlert('Failed to load analytics: ' + error.message, true); }
            currentAnalyticsData = data;

            const { count: productCount } = await db.from('products').select('*', { count: 'exact', head: true }).eq('is_active', true);
            const { count: discountCount } = await db.from('products').select('*', { count: 'exact', head: true }).eq('discount_is_active', true).eq('is_active', true);
            showLoading(false);

            const siteVisits = data.filter(e => e.event_type === 'site_visit');
            const productClicks = data.filter(e => e.event_type === 'product_click');
            const validVisits = siteVisits.filter(e => e.country_code && e.country_code !== 'API Error' && e.country_code !== 'Network Error');

            document.getElementById('total-visits').textContent = validVisits.length;
            document.getElementById('total-product-clicks').textContent = productClicks.length;
            document.getElementById('total-products').textContent = productCount || 0;
            document.getElementById('active-discounts').textContent = discountCount || 0;

            const productClickCounts = productClicks.reduce((acc, curr) => { acc[curr.event_value] = (acc[curr.event_value] || 0) + 1; return acc; }, {});
            const topProduct = Object.keys(productClickCounts).length ? Object.entries(productClickCounts).sort((a,b) => b[1] - a[1])[0][0] : 'N/A';
            document.getElementById('top-product').textContent = topProduct;

            const dateLabels = [];
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) { dateLabels.push(d.toLocaleDateString('en-CA')); }
            
            renderChart('visits-chart', 'line', dateLabels, processDataForChart(validVisits, dateLabels), 'Site Visits');
            renderChart('product-clicks-chart', 'line', dateLabels, processDataForChart(productClicks, dateLabels), 'Product Clicks');
        }
        
        function processDataForChart(events, labels) {
            const dataMap = labels.reduce((acc, label) => { acc[label] = 0; return acc; }, {});
            events.forEach(event => {
                const eventDate = new Date(event.created_at).toLocaleDateString('en-CA');
                if(dataMap.hasOwnProperty(eventDate)) dataMap[eventDate]++;
            });
            return Object.values(dataMap);
        }

        function renderChart(canvasId, type, labels, data, label) {
            const ctx = document.getElementById(canvasId)?.getContext('2d');
            if (!ctx) return;
            if (Chart.getChart(canvasId)) Chart.getChart(canvasId).destroy();
            
            Chart.defaults.color = 'var(--text-secondary)';
            Chart.defaults.font.family = "'Inter', sans-serif";
            
            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: 'var(--text-primary)' } } },
                scales: {
                    x: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                    y: { ticks: { color: 'var(--text-secondary)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }, beginAtZero: true }
                }
            };
            
            const lineColor = label === 'Site Visits' ? '#FFFFFF' : '#AAAAAA';
            const bgColor = label === 'Site Visits' ? 'rgba(255, 255, 255, 0.2)' : 'rgba(170, 170, 170, 0.2)';
            const chartData = { labels, datasets: [{ label, data, borderColor: lineColor, backgroundColor: bgColor, fill: 'start', tension: 0.4, pointBackgroundColor: lineColor, pointBorderColor: '#000', pointHoverRadius: 6, pointHoverBorderWidth: 2 }] };
            
            new Chart(ctx, { type, data: chartData, options: chartOptions });
        }
        
        function exportAnalyticsToExcel() {
            if (currentAnalyticsData.length === 0) return showAlert('No data to export. Please select a date range.', true);
            showLoading(true);
            try {
                const worksheet = XLSX.utils.json_to_sheet(currentAnalyticsData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Analytics Data');
                XLSX.writeFile(workbook, `analytics_export_${new Date().toISOString().slice(0, 10)}.xlsx`);
                showAlert('Data exported successfully!');
            } catch (error) { showAlert('Export failed: ' + error.message, true);
            } finally { showLoading(false); }
        }
        
        async function loadFlashSaleData() {
            showLoading(true);
            const [settingsRes, allProductsRes, flashSaleProductsRes] = await Promise.all([
                db.from('flash_sale_settings').select('*').single(),
                db.from('products').select('*').eq('is_active', true).order('name'),
                db.from('flash_sale_products').select('product_id').order('display_order')
            ]);
            showLoading(false);

            const settings = settingsRes.data;
            if (settings) {
                document.getElementById('flash-sale-active-toggle').checked = settings.is_active;
                initFlatpickr(document.getElementById('flash-sale-end-time'), settings.end_time);
            }

            const allProductsList = document.getElementById('all-products-list');
            const flashSaleProductsList = document.getElementById('flash-sale-products-list');
            allProductsList.innerHTML = ''; flashSaleProductsList.innerHTML = '';

            const allProducts = allProductsRes.data || [];
            const flashSaleProductIds = new Set((flashSaleProductsRes.data || []).map(p => p.product_id));
            const flashSaleProducts = allProducts.filter(p => flashSaleProductIds.has(p.id));
            const orderedFlashSaleProducts = (flashSaleProductsRes.data || []).map(orderedItem => flashSaleProducts.find(p => p.id === orderedItem.product_id)).filter(Boolean);
            const availableProducts = allProducts.filter(p => !flashSaleProductIds.has(p.id));

            availableProducts.forEach(p => renderProductSelectionItem(p, allProductsList, false));
            orderedFlashSaleProducts.forEach(p => renderProductSelectionItem(p, flashSaleProductsList, true));
            
            if (sortableFlashSaleInstance) sortableFlashSaleInstance.destroy();
            sortableFlashSaleInstance = new Sortable(flashSaleProductsList, { animation: 150, ghostClass: 'bg-gray-900' });

            lucide.createIcons();
            document.getElementById('save-flash-sale-btn').addEventListener('click', saveFlashSaleData);
        }

        function renderProductSelectionItem(product, container, isInSale) {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-2 bg-gray-800 rounded-lg border border-border-color';
            div.dataset.id = product.id;
            let discountTag = '';
            if (product.discount_is_active && product.discount_factor) {
                discountTag = `<span class="ml-2 text-xs font-bold text-black bg-yellow-400 px-2 py-0.5 rounded-full">${Math.round((1-product.discount_factor)*100)}% off</span>`;
            }
            div.innerHTML = `<div class="flex items-center gap-2 overflow-hidden">${isInSale ? '<i data-lucide="grip-vertical" class="cursor-move text-gray-400 mr-2"></i>' : ''}<img src="${product.image_url || 'https://placehold.co/32x32/111111/AAAAAA?text=??'}" class="w-8 h-8 object-cover rounded"><span class="text-sm font-medium truncate">${product.name}</span>${discountTag}</div><button class="flash-sale-product-btn p-1 rounded-full hover:bg-gray-700">${isInSale ? '<i data-lucide="minus-circle" class="h-5 w-5 text-text-secondary"></i>' : '<i data-lucide="plus-circle" class="h-5 w-5 text-text-secondary"></i>'}</button>`;
            container.appendChild(div);
            div.querySelector('.flash-sale-product-btn').addEventListener('click', () => {
                const targetList = isInSale ? document.getElementById('all-products-list') : document.getElementById('flash-sale-products-list');
                div.remove();
                renderProductSelectionItem(product, targetList, !isInSale);
                lucide.createIcons();
            });
        }

        async function saveFlashSaleData() {
            showLoading(true);
            const endTimeValue = document.getElementById('flash-sale-end-time').value;
            const settingsUpdate = { id: 1, is_active: document.getElementById('flash-sale-active-toggle').checked, end_time: endTimeValue ? new Date(endTimeValue).toISOString() : null, updated_at: new Date().toISOString() };
            const selectedProductIds = Array.from(document.getElementById('flash-sale-products-list').children).map((el, index) => ({ product_id: parseInt(el.dataset.id), display_order: index }));
            try {
                await db.from('flash_sale_settings').upsert(settingsUpdate);
                await db.from('flash_sale_products').delete().neq('id', 0);
                if(selectedProductIds.length > 0) {
                    const { error } = await db.from('flash_sale_products').insert(selectedProductIds);
                    if (error) throw error;
                }
                showAlert('Flash sale settings saved!');
            } catch (error) { showAlert('Save failed: ' + error.message, true);
            } finally { showLoading(false); }
        }

        // --- Authentication and Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            
            const attemptLogin = async () => {
                const password = passwordInput.value;
                if (!password) { document.getElementById('auth-error').textContent = 'Please enter a password.'; return; }
                loginBtn.disabled = true; loginBtn.innerHTML = '<div class="w-5 h-5 border-2 border-t-transparent rounded-full animate-spin mx-auto"></div>';
                try {
                    const response = await fetch('/api/auth', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password }) });
                    if (!response.ok) throw new Error(`Authentication failed, status: ${response.status}`);
                    const result = await response.json();
                    if (result.success && result.accessToken) {
                        sessionStorage.setItem('supabase_admin_token', result.accessToken);
                        initializeApp(result.accessToken);
                    } else {
                        document.getElementById('auth-error').textContent = 'Invalid password or server error.';
                    }
                } catch(error) {
                    console.error("Login failed:", error);
                    document.getElementById('auth-error').textContent = 'Login request failed. Check connection.';
                } finally {
                    loginBtn.disabled = false; loginBtn.textContent = 'Login';
                }
            };

            const initializeApp = (token) => {
                db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { global: { headers: { Authorization: `Bearer ${token}` } } });
                authScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                setupSidebarNav();
                renderPanel('dashboard');
                setupGlobalEventListeners();
            };
            
            loginBtn.addEventListener('click', attemptLogin);
            passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
            
            document.getElementById('logout-btn').addEventListener('click', () => { sessionStorage.removeItem('supabase_admin_token'); location.reload(); });
            document.getElementById('close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
            document.getElementById('save-product-changes-btn').addEventListener('click', saveProductChanges);
            
            const imagePasteBox = document.getElementById('edit-image-paste-box');
            const imageInput = document.getElementById('edit-image-input');
            const deleteImageBtn = document.getElementById('delete-image-btn');
            imagePasteBox.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', (e) => {
                if (e.target.files?.[0]) {
                    currentEditFile = e.target.files[0];
                    const preview = document.getElementById('edit-preview-image'), placeholder = document.getElementById('edit-image-placeholder');
                    preview.src = URL.createObjectURL(currentEditFile);
                    preview.classList.remove('hidden');
                    deleteImageBtn.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
            });
            deleteImageBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                currentEditFile = null; currentEditImageUrl = null;
                const preview = document.getElementById('edit-preview-image'), placeholder = document.getElementById('edit-image-placeholder');
                preview.src = '';
                preview.classList.add('hidden');
                deleteImageBtn.classList.add('hidden');
                placeholder.classList.remove('hidden');
                imageInput.value = '';
            });

            // Check for existing token on page load
            const existingToken = sessionStorage.getItem('supabase_admin_token');
            if (existingToken) initializeApp(existingToken);
            
            // Mobile Menu Logic
            const sidebar = document.getElementById('sidebar');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const overlay = document.getElementById('mobile-menu-overlay');
            const toggleMenu = () => { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); };
            if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleMenu);
            if (overlay) overlay.addEventListener('click', toggleMenu);
            sidebarNav.addEventListener('click', (e) => { if (e.target.closest('.tab-button') && window.innerWidth < 768) toggleMenu(); });
        });
    </script>
