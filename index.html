<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franks AUTHENTIC Spreadsheet</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D0D0D;
            color: #F9FAFB;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1533134486753-c833f0ed4866?q=80&w=2940&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            opacity: 0.1;
            z-index: -1;
        }
        .header {
            background-color: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 4px;
            right: 0;
            background: #FFFFFF;
            transition: width 0.3s ease;
        }
        .nav-link.active:after, .nav-link:hover:after {
            width: 100%;
            left: 0;
        }
        .product-card {
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 0.75rem;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .product-card .img-wrapper {
            overflow: hidden;
            aspect-ratio: 1 / 1;
            border-radius: 0.75rem 0.75rem 0 0;
        }
        .product-card img {
            transition: transform 0.4s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .discount-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: #FFFFFF;
            color: #0D0D0D;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem;
            text-shadow: none;
            border: 1px solid #000;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: #FFFFFF;
            color: #0D0D0D;
        }
        .btn-primary:hover {
            background-color: #D1D5DB;
        }
        .filter-btn {
            padding: 0.5rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #9CA3AF;
            background: transparent;
            transition: all 0.3s ease;
            border-radius: 9999px;
            cursor: pointer;
        }
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #F9FAFB;
            border-color: rgba(255, 255, 255, 0.3);
        }
        .filter-btn.active {
            background: #FFFFFF;
            color: #0D0D0D;
            border-color: #FFFFFF;
        }
        .timer-box {
            text-align: center;
        }
        .timer-value {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            line-height: 1;
        }
        .timer-label {
            font-size: 0.75rem; /* 12px */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9CA3AF;
            margin-top: 0.25rem;
        }
        .product-title {
            height: 3rem; /* for 2 lines */
            line-height: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .social-sidebar-icon {
            display: block;
            width: 48px;
            height: 48px;
            transition: transform 0.3s ease;
        }
        .social-sidebar-icon:hover {
            transform: scale(1.1);
        }
        .social-sidebar-icon img {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .aspect-video {
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body class="antialiased">
    
    <div id="social-sidebar" class="fixed right-4 top-1/2 -translate-y-1/2 z-40 flex-col items-center space-y-4 hidden md:flex"></div>

    <header class="header sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold tracking-tighter">Franks AUTHENTIC Spreadsheet</a>
                <div id="main-nav" class="flex items-center space-x-6 md:space-x-8"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8">
        
        <section id="hero-section" class="text-center py-16 md:py-24 fade-in-up relative overflow-hidden rounded-lg">
             <div id="hero-bg" class="absolute inset-0 w-full h-full bg-cover bg-center transition-opacity duration-500 opacity-20"></div>
            <div class="relative">
                <h1 id="site-title" class="text-4xl md:text-6xl font-extrabold tracking-tighter leading-tight"></h1>
                <p id="site-subtitle" class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-gray-400"></p>
            </div>
        </section>

        <section id="video-section" class="my-12 md:my-16 fade-in-up hidden">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-8">How It Works</h2>
                <div class="aspect-video bg-black rounded-lg overflow-hidden shadow-2xl border border-gray-800">
                    <iframe id="video-player" class="w-full h-full" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section id="flash-sale-section" class="hidden my-16 md:my-24 fade-in-up">
            <div class="relative w-full p-6 md:p-8 border border-gray-800 rounded-2xl bg-[#111111]">
                <div class="flex flex-col md:flex-row items-center justify-between gap-6 text-center md:text-left">
                    <div>
                        <h2 class="text-3xl md:text-4xl font-bold tracking-tight">Flash Sale</h2>
                        <p class="mt-1 text-gray-400">Ending In:</p>
                    </div>
                    <div id="countdown-timer" class="flex gap-4 md:gap-6"></div>
                </div>
                <div id="flash-sale-product-list" class="mt-8 grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6"></div>
            </div>
        </section>

        <section id="product-section" class="pt-8 md:pt-12 fade-in-up">
            <div id="category-filter-container" class="flex flex-wrap justify-center gap-2 md:gap-3 mb-8 md:mb-12"></div>
            <div id="product-list-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div>
        </section>

    </main>

    <footer class="mt-20 md:mt-28 border-t border-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center">
                <p class="font-bold text-lg">Franks AUTHENTIC Spreadsheet</p>
                <p class="text-sm text-gray-400 mt-2 max-w-md mx-auto">A curated collection of the finest goods. Join us to find your next perfect pair.</p>
                <div id="social-footer-container" class="flex md:hidden justify-center items-center space-x-4 mt-6"></div>
            </div>
            <div class="mt-10 pt-8 border-t border-gray-800 text-center text-xs text-gray-500">
                <p>&copy; 2025 Franks AUTHENTIC Spreadsheet. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module">
        // --- Configuration ---
        const SUPABASE_URL = 'https://xqlzhvfqibkgdgcycnel.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxbHpodmZxaWJrZ2RnY3ljbmVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMjIwMTQsImV4cCI6MjA2NjY5ODAxNH0.CcYZW2TixQQS5TkJ4zr4CGLBEZKx7MGtI4cFg1H2tc0';
        const BASE_URL = 'https://frank-spreadsheet.vercel.app/';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let allProducts = [], currentCategoryFilter = 'all', currentTagFilter = 'all';
        let cnyToUsdRate = 0.14, userCountryCode = null;

        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref');

        // Log an analytics event to Supabase
        async function logEvent(eventType, eventValue = null) {
            try {
                const { data, error } = await db.from('analytics_events').insert([{ 
                    event_type: eventType, 
                    event_value: eventValue, 
                    ref_id: refId, 
                    country_code: userCountryCode
                }]);
                if (error) console.error('Analytics event logging failed:', error);
            } catch (error) { console.error('Error in logEvent:', error); }
        }
        
        // Append referral ID to product links if present
        function appendRefParam(url) {
            if (!refId || !url) return url;
            try {
                const urlObj = new URL(url);
                if (!urlObj.searchParams.has('ref')) urlObj.searchParams.append('ref', refId);
                return urlObj.toString();
            } catch(e) { return url; }
        }
        
        // Render a list of products to a specific container
        function renderProducts(containerId, productArray) {
            const productContainer = document.getElementById(containerId);
            if (!productContainer) return;
            
            productContainer.innerHTML = '';
            if (productArray.length > 0) {
                productArray.forEach(p => {
                    const now = new Date();
                    const expiry = p.discount_expires_at ? new Date(p.discount_expires_at) : null;
                    const showDiscount = p.discount_is_active && p.discount_price && (!expiry || expiry > now);
                    const usdPrice = (p.price * cnyToUsdRate).toFixed(2);
                    const usdDiscountPrice = p.discount_price ? (p.discount_price * cnyToUsdRate).toFixed(2) : null;
                    
                    let priceHTML = `<p class="font-bold text-lg text-gray-100 mt-2">$${usdPrice}</p>`;
                    if (showDiscount && usdDiscountPrice) {
                        priceHTML = `<p class="font-bold text-lg text-red-400 mt-2">$${usdDiscountPrice} <span class="text-base text-gray-500 font-normal line-through ml-2">$${usdPrice}</span></p>`;
                    }
                    
                    let discountBadgeHTML = '';
                    if (showDiscount && p.discount_factor) {
                        const percentageOff = Math.round((1 - p.discount_factor) * 100);
                        if (percentageOff > 0) discountBadgeHTML = `<div class="discount-badge">${percentageOff}% OFF</div>`;
                    }
                    
                    productContainer.innerHTML += `
                        <a href="${appendRefParam(p.target_url)}" target="_blank" data-product-name="${p.name}" class="group block product-card relative">
                            <div class="img-wrapper">
                                <img src="${p.image_url || 'https://placehold.co/400x400/1a1a1a/9CA3AF?text=NO+IMAGE'}" alt="${p.name}" loading="lazy">
                            </div>
                            <div class="p-4">
                                <h3 class="product-title font-semibold text-gray-100 group-hover:text-white transition-colors">${p.name}</h3>
                                ${priceHTML}
                            </div>
                            ${discountBadgeHTML}
                        </a>`;
                });
            } else {
                productContainer.innerHTML = `<p class="text-center text-gray-500 text-lg col-span-full">No products found in this section.</p>`;
            }
        }
        
        // Filter the main product list and re-render
        function applyFiltersAndRender() {
            let filteredProducts = allProducts;
            
            if (currentCategoryFilter !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category && p.category.split(',').map(c => c.trim()).includes(currentCategoryFilter));
            }
            if (currentTagFilter !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.tags && p.tags.split(',').map(t => t.trim()).includes(currentTagFilter));
            }
            
            renderProducts('product-list-container', filteredProducts);
        }

        // Main function to load all data from Supabase and render the page
        async function loadAndRender() {
            try {
                // Fetch exchange rate
                try {
                    const rateResponse = await fetch('https://api.frankfurter.app/latest?from=CNY&to=USD');
                    if (rateResponse.ok) { cnyToUsdRate = (await rateResponse.json()).rates.USD; }
                } catch (rateError) { console.error('Error fetching exchange rate:', rateError); }

                // Fetch all data in parallel
                const [settingsRes, navRes, tagsRes, socialRes, productsRes, flashSaleSettingsRes, flashSaleProductsRes] = await Promise.all([
                    db.from('settings').select('*').limit(1).single(),
                    db.from('navigation').select('*').order('display_order'),
                    db.from('product_tags').select('*').order('display_order'),
                    db.from('social_links').select('*').order('display_order'),
                    db.from('products').select(`*`).eq('is_active', true).order('display_order'),
                    db.from('flash_sale_settings').select('*').single(),
                    db.from('flash_sale_products').select('*, products(*)').order('display_order')
                ]);

                allProducts = productsRes.data || [];
                const settings = settingsRes.data;
                const navItems = navRes.data || [];
                const tags = tagsRes.data || [];
                const socialLinks = socialRes.data;
                const flashSaleSettings = flashSaleSettingsRes.data;
                const flashSaleProducts = (flashSaleProductsRes.data || []).map(item => item.products).filter(Boolean);

                // Render Flash Sale section if active
                const flashSaleSection = document.getElementById('flash-sale-section');
                if (flashSaleSettings?.is_active && flashSaleSettings.end_time) {
                    const endTime = new Date(flashSaleSettings.end_time);
                    if (endTime > new Date()) {
                        flashSaleSection.classList.remove('hidden');
                        setupCountdown(endTime);
                        renderProducts('flash-sale-product-list', flashSaleProducts);
                    }
                }

                // Render Hero section and Video Section content
                if (settings) {
                    document.title = settings.site_title || "Franks AUTHENTIC Spreadsheet";
                    document.getElementById('site-title').textContent = settings.site_title || 'Discover Your Style';
                    document.getElementById('site-subtitle').textContent = settings.site_subtitle || 'The best finds, curated for you.';
                    if (settings.hero_background_url) {
                        document.getElementById('hero-bg').style.backgroundImage = `url(${settings.hero_background_url})`;
                    }
                    // Handle Video Section
                    const videoSection = document.getElementById('video-section');
                    const videoPlayer = document.getElementById('video-player');
                    if (settings.video_url && videoSection && videoPlayer) {
                        videoPlayer.src = settings.video_url;
                        videoSection.classList.remove('hidden');
                    }
                }
                
                // Render Navigation
                const mainNavContainer = document.getElementById('main-nav');
                if (mainNavContainer) {
                    const homeLink = `<a href="/" class="nav-link text-sm font-medium">Home</a>`;
                    const tagLinks = tags.map(tag => `<a href="#product-section" class="nav-link text-sm font-medium tag-link" data-tag="${tag.name}">${tag.name}</a>`).join('');
                    mainNavContainer.innerHTML = homeLink + tagLinks;
                }

                // Render Social Icons
                const socialSidebar = document.getElementById('social-sidebar');
                const socialFooter = document.getElementById('social-footer-container');
                if (socialLinks && socialLinks.length > 0) {
                    if (socialSidebar) socialSidebar.innerHTML = '';
                    if (socialFooter) socialFooter.innerHTML = '';

                    socialLinks.forEach(link => {
                        const iconImage = `<img src="${link.icon_url}" alt="${link.platform_name} logo" class="w-full h-full object-cover rounded-full">`;
                        let finalUrl = link.link_url || '#';
                        if (finalUrl !== '#' && !finalUrl.startsWith('http')) finalUrl = `https://${finalUrl}`;
                        
                        // Add to sidebar for desktop
                        if (socialSidebar) {
                            socialSidebar.innerHTML += `<a href="${finalUrl}" target="_blank" class="social-sidebar-icon" title="${link.platform_name}">${iconImage}</a>`;
                        }
                        // Add to footer for mobile
                        if (socialFooter) {
                            socialFooter.innerHTML += `<a href="${finalUrl}" target="_blank" class="text-gray-400 hover:text-white transition-colors"><div class="w-8 h-8">${iconImage}</div></a>`;
                        }
                    });
                }
                
                // Render Category Filters
                const categoryFilterContainer = document.getElementById('category-filter-container');
                if (categoryFilterContainer) {
                    let filterHTML = '<button class="filter-btn active" data-category="all">All</button>';
                    const validNavItems = navItems.filter(item => item.link_text && item.link_text.toLowerCase() !== 'home');
                    filterHTML += validNavItems.map(link => `<button class="filter-btn" data-category="${link.link_text}">${link.link_text}</button>`).join('');
                    categoryFilterContainer.innerHTML = filterHTML;
                }
                
                // Initial render of products
                applyFiltersAndRender();
            } catch (error) {
                console.error('Error in loadAndRender:', error);
                document.body.innerHTML = '<p class="text-center text-red-500 text-lg p-8">Error loading page content. Please try again later.</p>';
            }

            lucide.createIcons();
            
            // Setup animations for elements scrolling into view
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
            
            // Attach all event listeners
            setupEventListeners();
        }
        
        // Central function to set up all event listeners
        function setupEventListeners() {
            // Log product clicks
            document.body.addEventListener('click', e => {
                const card = e.target.closest('.product-card');
                if (card?.dataset.productName) logEvent('product_click', card.dataset.productName);
            });
            
            // Handle category filter clicks
            const categoryContainer = document.getElementById('category-filter-container');
            categoryContainer?.addEventListener('click', e => {
                const button = e.target.closest('.filter-btn');
                if (button) {
                    categoryContainer.querySelector('.active')?.classList.remove('active');
                    button.classList.add('active');
                    currentCategoryFilter = button.dataset.category;
                    currentTagFilter = 'all'; // Reset tag filter
                    document.querySelectorAll('#main-nav .nav-link.active').forEach(el => el.classList.remove('active'));
                    applyFiltersAndRender();
                }
            });
            
            // Handle tag link clicks in header
            const mainNav = document.getElementById('main-nav');
            mainNav?.addEventListener('click', e => {
                const tagLink = e.target.closest('.tag-link');
                if(tagLink) {
                    e.preventDefault();
                    document.querySelectorAll('#main-nav .nav-link.active').forEach(el => el.classList.remove('active'));
                    tagLink.classList.add('active');
                    currentTagFilter = tagLink.dataset.tag;
                    currentCategoryFilter = 'all'; // Reset category filter
                    document.querySelector('#category-filter-container .active')?.classList.remove('active');
                    document.querySelector('#category-filter-container [data-category="all"]')?.classList.add('active');
                    applyFiltersAndRender();
                    document.getElementById('product-section')?.scrollIntoView();
                }
            });
        }
        
        // Setup the countdown timer for the flash sale
        function setupCountdown(targetDate) {
            const timerContainer = document.getElementById('countdown-timer');
            if(!timerContainer) return;
            
            timerContainer.innerHTML = `
                <div class="timer-box"><span id="days" class="timer-value">00</span><span class="timer-label">Days</span></div>
                <div class="timer-box"><span id="hours" class="timer-value">00</span><span class="timer-label">Hours</span></div>
                <div class="timer-box"><span id="minutes" class="timer-value">00</span><span class="timer-label">Minutes</span></div>
                <div class="timer-box"><span id="seconds" class="timer-value">00</span><span class="timer-label">Seconds</span></div>
            `;
            
            const daysEl = document.getElementById('days'), hoursEl = document.getElementById('hours'), minutesEl = document.getElementById('minutes'), secondsEl = document.getElementById('seconds');
            if (!daysEl) return;

            const countdownInterval = setInterval(() => {
                const distance = targetDate.getTime() - new Date().getTime();
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('flash-sale-section').classList.add('hidden');
                    return;
                }
                daysEl.textContent = String(Math.floor(distance / 864e5)).padStart(2, '0');
                hoursEl.textContent = String(Math.floor((distance % 864e5) / 36e5)).padStart(2, '0');
                minutesEl.textContent = String(Math.floor((distance % 36e5) / 6e4)).padStart(2, '0');
                secondsEl.textContent = String(Math.floor((distance % 6e4) / 1e3)).padStart(2, '0');
            }, 1000);
        }

        // Fetch user's geolocation for analytics and log the initial site visit
        async function initGeoAndLog() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (response.ok) {
                    const geoData = await response.json();
                    userCountryCode = geoData.country_code || 'Unknown';
                } else {
                    userCountryCode = 'API Error';
                }
            } catch (error) {
                console.error('Could not fetch geolocation data:', error);
                userCountryCode = 'Network Error';
            } finally {
                logEvent('site_visit'); 
            }
        }

        // Initialize the page on DOM content load
        document.addEventListener('DOMContentLoaded', () => {
            loadAndRender();
            initGeoAndLog();
        });
    </script>
</body>
</html>
