<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* Keeps space for sticky header */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D0D0D;
            color: #F9FAFB;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1533134486753-c833f0ed4866?q=80&w=2940&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            opacity: 0.1;
            z-index: -1;
        }
        .header {
            background-color: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            padding-bottom: 6px; /* Space for the underline */
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 4px;
            right: 0;
            background: #FFFFFF;
            transition: width 0.3s ease;
            bottom: 0;
        }
        .nav-link:hover:after, .nav-link-active:after {
            width: 100%;
            left: 0;
        }
        .product-card {
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 0.75rem;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .product-card .img-wrapper {
            overflow: hidden;
            aspect-ratio: 1 / 1;
            border-radius: 0.75rem 0.75rem 0 0;
        }
        .product-card img {
            transition: transform 0.4s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .badge {
            position: absolute;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 0.7rem;
            text-shadow: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .discount-badge {
            top: 0.75rem;
            right: 0.75rem;
            background-color: #FFFFFF;
            color: #0D0D0D;
            border: 1px solid #000;
        }
        .tag-badge {
            top: 0.75rem;
            left: 0.75rem;
            background-color: rgba(245, 158, 11, 0.7); /* Amber color with opacity */
            color: #FFFFFF;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: #FFFFFF;
            color: #0D0D0D;
        }
        .btn-primary:hover {
            background-color: #D1D5DB;
        }
        .filter-btn {
            padding: 0.5rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #9CA3AF;
            background: transparent;
            transition: all 0.3s ease;
            border-radius: 9999px;
            cursor: pointer;
        }
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #F9FAFB;
            border-color: rgba(255, 255, 255, 0.3);
        }
        .filter-btn.active {
            background: #FFFFFF;
            color: #0D0D0D;
            border-color: #FFFFFF;
        }
        .timer-box {
            text-align: center;
            flex-shrink: 0;
        }
        .timer-value {
            font-size: 1.5rem;
            line-height: 1.75rem;
            font-weight: 700;
        }
        .timer-label {
            font-size: 0.625rem; /* 10px */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9CA3AF;
        }
        @media (min-width: 640px) {
            .timer-value { font-size: 2.25rem; line-height: 1; }
            .timer-label { font-size: 0.75rem; margin-top: 0.25rem; letter-spacing: 0.1em;}
        }
        .product-title {
            height: 3rem; /* for 2 lines */
            line-height: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .social-sidebar-icon {
            display: block;
            width: 48px;
            height: 48px;
            transition: transform 0.3s ease;
        }
        .social-sidebar-icon:hover {
            transform: scale(1.1);
        }
        .social-sidebar-icon img {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .aspect-video {
            aspect-ratio: 16 / 9;
        }
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        #discount-code-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 0.5rem 1.25rem;
            display: inline-flex;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #discount-code-box:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        /* Search Bar Styles */
        #search-container {
            position: relative;
        }
        #search-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            color: #FFFFFF;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            width: 250px;
            transition: all 0.3s ease-in-out;
        }
        #search-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        #loading-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            grid-column: 1 / -1; /* Span all columns */
        }
        #loading-indicator.visible {
            display: flex;
        }
        /* Skeleton Loader Styles */
        .skeleton-card {
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .skeleton-placeholder {
            background-color: rgba(255, 255, 255, 0.05);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
    </style>
</head>

    <script type="module">
        // --- Configuration ---
        const SUPABASE_URL = 'https://xqlzhvfqibkgdgcycnel.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxbHpodmZxaWJrZ2RnY3ljbmVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMjIwMTQsImV4cCI6MjA2NjY5ODAxNH0.CcYZW2TixQQS5TkJ4zr4CGLBEZKx7MGtI4cFg1H2tc0';
        
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- State ---
        let currentCategoryFilter = 'all', currentBrandFilter = 'all', currentSearchQuery = '';
        let cnyToUsdRate = 0.14, userCountryCode = null;
        let currentPage = 1;
        const pageSize = 48;
        let isLoadingMore = false;
        let allProductsLoaded = false;
        let scrollObserver = null;
        let brandsCache = [];

        // --- Core Logic ---
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function updateBrandButtonText() {
            const desktopBtn = document.getElementById('brands-btn');
            const mobileBtn = document.getElementById('mobile-brands-btn');
            if (!desktopBtn || !mobileBtn || !brandsCache) return;

            let buttonText = 'Brands';
            if (currentBrandFilter !== 'all') {
                const selectedBrand = brandsCache.find(b => b.id.toString() === currentBrandFilter);
                if (selectedBrand) {
                    buttonText = selectedBrand.name;
                }
            }
            
            desktopBtn.innerHTML = `${buttonText} <i data-lucide="chevron-down" class="h-4 w-4 ml-1"></i>`;
            mobileBtn.innerHTML = `${buttonText} <i data-lucide="chevron-down" class="h-5 w-5"></i>`;
            lucide.createIcons();
        }

        async function logEvent(eventType, eventValue = null) {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            try {
                const { error } = await db.from('analytics_events').insert([{ 
                    event_type: eventType, 
                    event_value: eventValue, 
                    ref_id: refId, 
                    country_code: userCountryCode
                }]);
                if (error) console.error('Analytics event logging failed:', error);
            } catch (error) { console.error('Error in logEvent:', error); }
        }
        
        function appendRefParam(url) {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            if (!refId || !url) return url;
            try {
                const urlObj = new URL(url);
                if (!urlObj.searchParams.has('ref')) urlObj.searchParams.append('ref', refId);
                return urlObj.toString();
            } catch(e) { return url; }
        }

        function getOptimizedImageUrl(originalUrl, options = { width: 400, height: 400, quality: 75 }) {
            const placeholder = `https://placehold.co/${options.width}x${options.height}/1a1a1a/9CA3AF?text=NO+IMAGE`;
            if (!originalUrl) {
                return placeholder;
            }
            if (!originalUrl.includes(SUPABASE_URL)) {
                return originalUrl;
            }
            try {
                const url = new URL(originalUrl);
                const pathSegments = url.pathname.split('/');
                const bucketIndex = pathSegments.findIndex(segment => segment === 'public') + 1;
                if (bucketIndex >= pathSegments.length) return originalUrl;
                
                const bucketName = pathSegments[bucketIndex];
                const imagePath = pathSegments.slice(bucketIndex + 1).join('/');

                return `${SUPABASE_URL}/storage/v1/render/image/public/${bucketName}/${imagePath}?width=${options.width}&height=${options.height}&quality=${options.quality}`;

            } catch (e) {
                console.error("Failed to parse or transform image URL:", e);
                return placeholder;
            }
        }

        function renderSkeleton(count) {
            const productContainer = document.getElementById('product-list-container');
            if (!productContainer) return;
            
            let skeletonHTML = '';
            for (let i = 0; i < count; i++) {
                skeletonHTML += `
                    <div class="skeleton-card">
                        <div class="skeleton-placeholder" style="aspect-ratio: 1 / 1;"></div>
                        <div class="p-4 space-y-3">
                            <div class="skeleton-placeholder h-4 rounded w-3/4"></div>
                            <div class="skeleton-placeholder h-4 rounded w-1/2"></div>
                            <div class="skeleton-placeholder h-6 rounded w-1/3 mt-2"></div>
                        </div>
                    </div>
                `;
            }
            productContainer.innerHTML = skeletonHTML;
        }
        
        function renderProducts(productArray, containerId, append = false) {
            const productContainer = document.getElementById(containerId);
            if (!productContainer) return;

            if (!append) {
                productContainer.innerHTML = '';
            }

            if (!productArray || productArray.length === 0) {
                if (!append) {
                    productContainer.innerHTML = `<p class="text-center text-gray-500 text-lg col-span-full">No products found for your filter.</p>`;
                }
                allProductsLoaded = true;
                return;
            }
            
            const productsHTML = productArray.map(p => {
                const now = new Date();
                const expiry = p.discount_expires_at ? new Date(p.discount_expires_at) : null;
                const showDiscount = p.discount_is_active && p.discount_price && (!expiry || expiry > now);
                const usdPrice = (p.price * cnyToUsdRate).toFixed(2);
                const usdDiscountPrice = p.discount_price ? (p.discount_price * cnyToUsdRate).toFixed(2) : null;
                
                let priceHTML = `<p class="font-bold text-lg text-gray-100 mt-2">$${usdPrice}</p>`;
                if (showDiscount && usdDiscountPrice) {
                    priceHTML = `<p class="font-bold text-lg text-red-400 mt-2">$${usdDiscountPrice} <span class="text-base text-gray-500 font-normal line-through ml-2">$${usdPrice}</span></p>`;
                }
                
                let discountBadgeHTML = '';
                if (showDiscount && p.discount_factor) {
                    const percentageOff = Math.round((1 - p.discount_factor) * 100);
                    if (percentageOff > 0) discountBadgeHTML = `<div class="badge discount-badge">${percentageOff}% OFF</div>`;
                }

                let tagBadgeHTML = '';
                if (p.tags) {
                    const firstTag = p.tags.split(',')[0].trim();
                    if(firstTag) {
                        tagBadgeHTML = `<div class="badge tag-badge">${firstTag}</div>`;
                    }
                }
                
                const optimizedImageUrl = getOptimizedImageUrl(p.image_url, { width: 400, height: 400, quality: 75 });

                return `
                    <a href="${appendRefParam(p.target_url)}" target="_blank" data-product-name="${p.name}" class="group block product-card relative">
                        <div class="img-wrapper">
                            <img src="${optimizedImageUrl}" alt="${p.name}" loading="lazy">
                        </div>
                        <div class="p-4">
                            <h3 class="product-title font-semibold text-gray-100 group-hover:text-white transition-colors">${p.name}</h3>
                            ${priceHTML}
                        </div>
                        ${discountBadgeHTML}
                        ${tagBadgeHTML}
                    </a>`;
            }).join('');

            productContainer.insertAdjacentHTML('beforeend', productsHTML);
        }

        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.delete('tag');
            url.searchParams.delete('category');
            url.searchParams.delete('q');
            url.searchParams.delete('brand');

            if (currentBrandFilter && currentBrandFilter !== 'all') {
                url.searchParams.set('brand', currentBrandFilter);
            }
            if (currentCategoryFilter && currentCategoryFilter !== 'all') {
                url.searchParams.set('category', currentCategoryFilter);
            }
            if (currentSearchQuery) {
                url.searchParams.set('q', currentSearchQuery);
            }
            
            history.replaceState({brand: currentBrandFilter, category: currentCategoryFilter, q: currentSearchQuery}, '', url);
        }
        
        async function fetchProductsPage(page) {
            if (isLoadingMore || allProductsLoaded) return;
            
            isLoadingMore = true;
            if(page === 1) {
                renderSkeleton(12);
            } else {
                document.getElementById('loading-indicator').classList.add('visible');
            }

            const from = (page - 1) * pageSize;
            const to = from + pageSize - 1;

            let query = db.from('products').select('*, brands(name)', { count: 'exact' }).eq('is_active', true);

            if (currentCategoryFilter !== 'all') {
                query = query.like('category', `%${currentCategoryFilter}%`);
            }
            if (currentBrandFilter !== 'all') {
                query = query.eq('brand_id', currentBrandFilter);
            }
            if (currentSearchQuery) {
                query = query.ilike('name', `%${currentSearchQuery}%`);
            }

            query = query.order('tags', { ascending: false, nullsFirst: false })
                         .order('display_order', { ascending: true })
                         .range(from, to);
            
            const { data, error, count } = await query;
            
            isLoadingMore = false;
            document.getElementById('loading-indicator').classList.remove('visible');

            if (error) {
                console.error("Error fetching products:", error);
                document.getElementById('product-list-container').innerHTML = `<p class="text-center text-red-500 text-lg col-span-full">Failed to load products.</p>`;
                return;
            }

            if (page === 1) {
                 renderProducts(data, 'product-list-container', false);
            } else {
                 renderProducts(data, 'product-list-container', true);
            }

            if (data.length < pageSize || (page * pageSize) >= count) {
                allProductsLoaded = true;
                if (scrollObserver) scrollObserver.disconnect();
            } else {
                setupInfiniteScroll();
            }
        }

        function setupInfiniteScroll() {
            if (scrollObserver) scrollObserver.disconnect();

            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5 
            };

            scrollObserver = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoadingMore) {
                    currentPage++;
                    fetchProductsPage(currentPage);
                }
            }, options);

            const lastProduct = document.querySelector('#product-list-container > a:last-child');
            if (lastProduct) {
                scrollObserver.observe(lastProduct);
            }
        }

        async function loadInitialData() {
            try {
                try {
                    const rateResponse = await fetch('https://api.frankfurter.app/latest?from=CNY&to=USD');
                    if (rateResponse.ok) { cnyToUsdRate = (await rateResponse.json()).rates.USD; }
                } catch (rateError) { console.error('Error fetching exchange rate:', rateError); }

                const [settingsRes, navRes, brandsRes, socialRes, flashSaleSettingsRes] = await Promise.all([
                    db.from('settings').select('*').limit(1).single(),
                    db.from('navigation').select('*').order('display_order'),
                    db.from('brands').select('*').order('name'),
                    db.from('social_links').select('*').order('display_order'),
                    db.from('flash_sale_settings').select('*').single()
                ]);

                const settings = settingsRes.data;
                const navItems = navRes.data || [];
                brandsCache = brandsRes.data || [];
                const socialLinks = socialRes.data || [];
                const flashSaleSettings = flashSaleSettingsRes.data;

                if (flashSaleSettings?.is_active && flashSaleSettings.end_time) {
                    const { data: flashSaleProductsData } = await db.from('flash_sale_products').select('*, products(*)').order('display_order');
                    const flashSaleProducts = (flashSaleProductsData || []).map(item => item.products).filter(Boolean);
                    const endTime = new Date(flashSaleSettings.end_time);
                    if (endTime > new Date()) {
                        document.getElementById('flash-sale-section').classList.remove('hidden');
                        setupCountdown(endTime);
                        renderProducts(flashSaleProducts, 'flash-sale-product-list', false);
                    }
                }

                if (settings) {
                    document.title = "Franks AUTHENTIC Spreadsheet";
                    document.getElementById('site-title').textContent = settings.site_title || 'Discover Your Style';
                    document.getElementById('site-subtitle').textContent = settings.site_subtitle || 'The best finds, curated for you.';
                    if (settings.hero_background_url) {
                        document.getElementById('hero-bg').style.backgroundImage = `url(${settings.hero_background_url})`;
                    }
                }
                
                const mainNavContainer = document.getElementById('main-nav');
                const mobileNavContent = document.getElementById('mobile-nav-content');
                if (mainNavContainer && mobileNavContent) {
                    const brandDropdownItemsHTML = brandsCache.map(brand => `<a href="/?brand=${brand.id}" data-brandid="${brand.id}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">${brand.name}</a>`).join('');
                    const allBrandsLinkHTML = `<a href="/" data-brandid="all" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-white">All Brands</a>`;
                    const desktopDropdownHTML = `
                        <div class="relative nav-link" id="brands-dropdown">
                            <button id="brands-btn" class="text-sm font-medium flex items-center">
                                Brands <i data-lucide="chevron-down" class="h-4 w-4 ml-1"></i>
                            </button>
                            <div id="brands-menu" class="hidden absolute right-0 mt-2 w-48 bg-[#1a1a1a] rounded-md shadow-lg z-50 ring-1 ring-black ring-opacity-5 py-1">
                                ${allBrandsLinkHTML}
                                ${brandDropdownItemsHTML}
                            </div>
                        </div>`;
                    mainNavContainer.innerHTML = `<a href="/" class="nav-link text-sm font-medium">Home</a>${desktopDropdownHTML}<a href="/how-to-buy" class="nav-link text-sm font-medium">How-to-buy</a>`;
                    
                    const mobileBrandDropdownItemsHTML = brandsCache.map(brand => `<a href="/?brand=${brand.id}" data-brandid="${brand.id}" class="block py-2 text-lg text-gray-300 hover:text-white">${brand.name}</a>`).join('');
                    const mobileAllBrandsLinkHTML = `<a href="/" data-brandid="all" class="block py-2 text-lg text-gray-300 hover:text-white">All Brands</a>`;
                    const mobileDropdownHTML = `
                        <div class="relative w-full">
                            <button id="mobile-brands-btn" class="nav-link text-lg font-medium flex justify-between items-center w-full">
                                Brands <i data-lucide="chevron-down" class="h-5 w-5"></i>
                            </button>
                            <div id="mobile-brands-menu" class="hidden mt-2 pl-4 space-y-2">
                                ${mobileAllBrandsLinkHTML}
                                ${mobileBrandDropdownItemsHTML}
                            </div>
                        </div>`;
                    mobileNavContent.innerHTML = `<a href="/" class="nav-link text-lg font-medium">Home</a>${mobileDropdownHTML}<a href="/how-to-buy" class="nav-link text-lg font-medium">How-to-buy</a>`;
                }

                const socialSidebar = document.getElementById('social-sidebar');
                const socialFooter = document.getElementById('social-footer-container');
                if (socialLinks.length > 0) {
                    let socialHTML = socialLinks.map(link => {
                        const iconImage = `<img src="${link.icon_url}" alt="${link.platform_name} logo" class="w-full h-full object-cover rounded-full">`;
                        let finalUrl = link.link_url || '#';
                        if (finalUrl !== '#' && !finalUrl.startsWith('http')) finalUrl = `https://${finalUrl}`;
                        return { sidebar: `<a href="${finalUrl}" target="_blank" class="social-sidebar-icon" title="${link.platform_name}">${iconImage}</a>`, footer: `<a href="${finalUrl}" target="_blank" class="text-gray-400 hover:text-white transition-colors"><div class="w-8 h-8">${iconImage}</div></a>`};
                    });
                    if (socialSidebar) socialSidebar.innerHTML = socialHTML.map(h => h.sidebar).join('');
                    if (socialFooter) socialFooter.innerHTML = socialHTML.map(h => h.footer).join('');
                }
                
                const categoryFilterContainer = document.getElementById('category-filter-container');
                if (categoryFilterContainer) {
                    let filterHTML = '<button class="filter-btn" data-category="all">All</button>';
                    const validNavItems = navItems.filter(item => item.link_text && item.link_text.toLowerCase() !== 'home');
                    filterHTML += validNavItems.map(link => `<button class="filter-btn" data-category="${link.link_text}">${link.link_text}</button>`).join('');
                    categoryFilterContainer.innerHTML = filterHTML;
                }
                
                initializeFilters();
                updateActiveUI();
                updateBrandButtonText(); // Update button text on initial load
                fetchProductsPage(currentPage); 

            } catch (error) {
                console.error('Error loading initial data:', error);
                document.body.innerHTML = '<p class="text-center text-red-500 text-lg p-8">Error loading page content. Please try again later.</p>';
            }

            lucide.createIcons();
            setupEventListeners();
            setupAnimations();
        }

        function initializeFilters() {
            const urlParams = new URLSearchParams(window.location.search);
            currentBrandFilter = urlParams.get('brand') || 'all';
            currentCategoryFilter = urlParams.get('category') || 'all';
            currentSearchQuery = urlParams.get('q') || '';
            currentPage = 1;

            if (currentSearchQuery) {
                document.getElementById('search-input').value = currentSearchQuery;
                document.getElementById('search-container').classList.remove('hidden');
                document.getElementById('open-search-btn').classList.add('hidden');
            }
        }

        function updateActiveUI() {
            document.querySelectorAll('#category-filter-container .filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === currentCategoryFilter);
            });
            document.querySelectorAll('#main-nav .nav-link').forEach(link => {
                const isBrandsDropdown = link.id === 'brands-dropdown';
                const isHome = link.getAttribute('href') === '/';

                if (isBrandsDropdown) {
                    link.classList.toggle('nav-link-active', currentBrandFilter !== 'all');
                } else if (isHome) {
                    link.classList.toggle('nav-link-active', currentBrandFilter === 'all' && currentCategoryFilter === 'all' && !currentSearchQuery);
                } else {
                    link.classList.remove('nav-link-active');
                }
            });
        }

        function setupEventListeners() {
            document.body.addEventListener('click', e => {
                const card = e.target.closest('.product-card');
                if (card?.dataset.productName) logEvent('product_click', card.dataset.productName);
                if (!e.target.closest('#brands-dropdown')) {
                    document.getElementById('brands-menu')?.classList.add('hidden');
                }
            });
            
            const categoryContainer = document.getElementById('category-filter-container');
            categoryContainer?.addEventListener('click', e => {
                const button = e.target.closest('.filter-btn');
                if (button) {
                    currentPage = 1;
                    allProductsLoaded = false;
                    currentCategoryFilter = button.dataset.category;
                    currentSearchQuery = ''; 
                    document.getElementById('search-input').value = '';
                    
                    fetchProductsPage(1); 
                    updateActiveUI();
                    updateURL();
                }
            });
            
            const handleBrandClick = (brandId) => {
                currentPage = 1;
                allProductsLoaded = false;
                currentBrandFilter = brandId;
                currentCategoryFilter = 'all';
                currentSearchQuery = '';
                document.getElementById('search-input').value = '';

                fetchProductsPage(1); 
                updateActiveUI();
                updateURL();
                updateBrandButtonText(); // Update button text on click
            };

            const setupMenuActions = (menuId) => {
                 document.getElementById(menuId)?.addEventListener('click', e => {
                    const link = e.target.closest('a');
                    if (link) {
                        e.preventDefault();
                        const brandId = link.dataset.brandid;
                        handleBrandClick(brandId);
                        document.getElementById('brands-menu')?.classList.add('hidden');
                        document.getElementById('mobile-brands-menu')?.classList.add('hidden');
                        toggleMobileMenu(false);
                    }
                });
            }
            
            document.getElementById('brands-btn')?.addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('brands-menu').classList.toggle('hidden');
            });

            document.getElementById('mobile-brands-btn')?.addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('mobile-brands-menu').classList.toggle('hidden');
                lucide.createIcons();
            });

            setupMenuActions('brands-menu');
            setupMenuActions('mobile-brands-menu');

            // --- Search Listeners ---
            const openSearchBtn = document.getElementById('open-search-btn');
            const closeSearchBtn = document.getElementById('close-search-btn');
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');

            openSearchBtn.addEventListener('click', () => {
                searchContainer.classList.remove('hidden');
                openSearchBtn.classList.add('hidden');
                searchInput.focus();
            });

            closeSearchBtn.addEventListener('click', () => {
                searchContainer.classList.add('hidden');
                openSearchBtn.classList.remove('hidden');
                if (currentSearchQuery) {
                    searchInput.value = '';
                    currentPage = 1;
                    allProductsLoaded = false;
                    currentSearchQuery = '';
                    fetchProductsPage(1);
                    updateURL();
                }
            });

            const debouncedSearch = debounce((query) => {
                currentPage = 1;
                allProductsLoaded = false;
                currentSearchQuery = query;
                currentCategoryFilter = 'all'; 
                currentBrandFilter = 'all';
                fetchProductsPage(1);
                updateURL();
                updateActiveUI();
                updateBrandButtonText();
            }, 500);

            searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value);
            });


            // --- Other listeners ---
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
            const mobileMenu = document.getElementById('mobile-menu');

            const toggleMobileMenu = (show) => {
                mobileMenu.classList.toggle('translate-x-full', !show);
                mobileMenuOverlay.classList.toggle('hidden', !show);
            };

            mobileMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMobileMenu(true); });
            closeMobileMenuBtn.addEventListener('click', () => toggleMobileMenu(false));
            mobileMenuOverlay.addEventListener('click', () => toggleMobileMenu(false));

            const discountBox = document.getElementById('discount-code-box');
            if (discountBox) {
                const iconContainer = discountBox.querySelector('i').parentElement;
                const textSpan = discountBox.querySelector('#discount-text');
                const originalText = textSpan.innerHTML;
                const originalIconHTML = iconContainer.innerHTML;

                discountBox.addEventListener('click', () => {
                    navigator.clipboard.writeText('Frank').then(() => {
                        textSpan.textContent = 'Copied!';
                        iconContainer.innerHTML = `<i data-lucide="check-circle" class="h-4 w-4 mr-2 text-green-400"></i>`;
                        lucide.createIcons();
                        
                        setTimeout(() => {
                            textSpan.innerHTML = originalText;
                            iconContainer.innerHTML = originalIconHTML;
                            lucide.createIcons();
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy: ', err);
                    });
                });
            }
        }
        
        function setupCountdown(targetDate) {
            const timerContainer = document.getElementById('countdown-timer');
            if(!timerContainer) return;
            timerContainer.innerHTML = `<div class="timer-box"><span id="days" class="timer-value">00</span><span class="timer-label">Days</span></div><div class="timer-box"><span id="hours" class="timer-value">00</span><span class="timer-label">Hours</span></div><div class="timer-box"><span id="minutes" class="timer-value">00</span><span class="timer-label">Minutes</span></div><div class="timer-box"><span id="seconds" class="timer-value">00</span><span class="timer-label">Seconds</span></div>`;
            const daysEl = document.getElementById('days'), hoursEl = document.getElementById('hours'), minutesEl = document.getElementById('minutes'), secondsEl = document.getElementById('seconds');
            if (!daysEl) return;
            const countdownInterval = setInterval(() => {
                const distance = targetDate.getTime() - new Date().getTime();
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('flash-sale-section').classList.add('hidden');
                    return;
                }
                daysEl.textContent = String(Math.floor(distance / 864e5)).padStart(2, '0');
                hoursEl.textContent = String(Math.floor((distance % 864e5) / 36e5)).padStart(2, '0');
                minutesEl.textContent = String(Math.floor((distance % 36e5) / 6e4)).padStart(2, '0');
                secondsEl.textContent = String(Math.floor((distance % 6e4) / 1e3)).padStart(2, '0');
            }, 1000);
        }

        async function initGeoAndLog() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (response.ok) {
                    userCountryCode = (await response.json()).country_code || 'Unknown';
                } else { userCountryCode = 'API Error'; }
            } catch (error) {
                console.error('Could not fetch geolocation data:', error);
                userCountryCode = 'Network Error';
            } finally {
                logEvent('site_visit'); 
            }
        }

        function setupAnimations() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();
            initGeoAndLog();
            setupAnimations();
        });
    </script>
</body>
</html>
